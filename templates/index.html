<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Segmento de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            max-width: 800px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        
        .form-container {
            padding: 2rem;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .result-container {
            display: none;
            margin-top: 2rem;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }
        
        .segment-badge {
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: bold;
        }
        
        .segment-starter { background-color: #ffc107; color: #000; }
        .segment-bronze { background-color: #cd7f32; color: #fff; }
        .segment-silver { background-color: #c0c0c0; color: #000; }
        .segment-gold { background-color: #ffd700; color: #000; }
        
        .probability-bar {
            height: 8px;
            border-radius: 4px;
            background: #e9ecef;
            overflow: hidden;
            margin: 0.5rem 0;
        }
        
        .probability-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.8s ease;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="header">
                <h1><i class="fas fa-chart-line me-3"></i>Classificador de Segmento de Vendas</h1>
                <p class="mb-0">Análise inteligente para classificação de clientes</p>
            </div>
            
            <div class="form-container">
                <form id="predictionForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="atividade_economica" class="form-label">
                                <i class="fas fa-building me-2"></i>Atividade Econômica
                            </label>
                            <select class="form-select" id="atividade_economica" name="atividade_economica" required>
                                <option value="">Selecione uma atividade</option>
                                {% for atividade in atividades %}
                                <option value="{{ atividade }}">{{ atividade }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="localizacao" class="form-label">
                                <i class="fas fa-map-marker-alt me-2"></i>Localização
                            </label>
                            <select class="form-select" id="localizacao" name="localizacao" required>
                                <option value="">Selecione uma localização</option>
                                {% for localizacao in localizacoes %}
                                <option value="{{ localizacao }}">{{ localizacao }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="faturamento_mensal" class="form-label">
                                <i class="fas fa-dollar-sign me-2"></i>Faturamento Mensal (R$)
                            </label>
                            <input type="number" class="form-control" id="faturamento_mensal" 
                                   name="faturamento_mensal" step="0.01" min="0" required
                                   placeholder="Ex: 1000000.00">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="numero_de_funcionarios" class="form-label">
                                <i class="fas fa-users me-2"></i>Número de Funcionários
                            </label>
                            <input type="number" class="form-control" id="numero_de_funcionarios" 
                                   name="numero_de_funcionarios" min="1" required
                                   placeholder="Ex: 15">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="idade" class="form-label">
                                <i class="fas fa-calendar-alt me-2"></i>Idade da Empresa (anos)
                            </label>
                            <input type="number" class="form-control" id="idade" 
                                   name="idade" min="0" required
                                   placeholder="Ex: 10">
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="inovacao" class="form-label">
                                <i class="fas fa-lightbulb me-2"></i>Nível de Inovação (0-10)
                            </label>
                            <input type="number" class="form-control" id="inovacao" 
                                   name="inovacao" min="0" max="10" required
                                   placeholder="Ex: 7">
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-predict btn-lg text-white">
                            <i class="fas fa-magic me-2"></i>Classificar Segmento
                        </button>
                    </div>
                </form>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analisando dados da empresa...</p>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                
                <div class="result-container" id="resultContainer">
                    <h3 class="text-center mb-4">
                        <i class="fas fa-trophy me-2"></i>Resultado da Classificação
                    </h3>
                    
                    <div class="text-center mb-4">
                        <h4>Segmento Classificado:</h4>
                        <span class="segment-badge" id="segmentBadge"></span>
                    </div>
                    
                    <h5 class="mb-3">Probabilidades por Segmento:</h5>
                    <div id="probabilitiesContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            // Coletar dados do formulário
            const formData = {
                atividade_economica: document.getElementById('atividade_economica').value,
                faturamento_mensal: document.getElementById('faturamento_mensal').value,
                numero_de_funcionarios: document.getElementById('numero_de_funcionarios').value,
                localizacao: document.getElementById('localizacao').value,
                idade: document.getElementById('idade').value,
                inovacao: document.getElementById('inovacao').value
            };
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Exibir resultado
                    const segmentBadge = document.getElementById('segmentBadge');
                    segmentBadge.textContent = result.segmento;
                    segmentBadge.className = `segment-badge segment-${result.segmento.toLowerCase()}`;
                    
                    // Exibir probabilidades
                    const probContainer = document.getElementById('probabilitiesContainer');
                    probContainer.innerHTML = '';
                    
                    Object.entries(result.probabilidades).forEach(([segmento, probabilidade]) => {
                        const percentage = (probabilidade * 100).toFixed(1);
                        const probHtml = `
                            <div class="mb-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="fw-bold">${segmento}</span>
                                    <span>${percentage}%</span>
                                </div>
                                <div class="probability-bar">
                                    <div class="probability-fill" style="width: ${percentage}%"></div>
                                </div>
                            </div>
                        `;
                        probContainer.innerHTML += probHtml;
                    });
                    
                    document.getElementById('resultContainer').style.display = 'block';
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                document.getElementById('errorMessage').textContent = 
                    'Erro ao processar a classificação: ' + error.message;
                document.getElementById('errorMessage').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
